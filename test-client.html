<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterna Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --accent-primary: #3b82f6; /* Blue */
            --accent-hover: #2563eb;
            --success: #10b981; /* Green */
            --warning: #f59e0b; /* Amber */
            --error: #ef4444; /* Red */
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 24px;
        }

        /* Glassmorphism Card Style */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-main);
        }

        .logo-icon {
            font-size: 22px;
        }

        /* Order Form Styling */
        .order-details {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-grow: 1;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-label { color: var(--text-muted); font-size: 14px; }
        .detail-value { font-family: 'JetBrains Mono', monospace; font-weight: 500; }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: auto; /* Push to bottom */
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:active { transform: translateY(0); }
        
        .btn-primary:disabled {
            background: #27272a;
            color: #52525b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Activity Feed Styling */
        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .feed-title { font-size: 14px; color: var(--text-muted); font-weight: 500; }
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            padding: 4px 8px;
            border-radius: 100px;
        }

        .pulse {
            width: 6px; height: 6px; background: var(--success); border-radius: 50%;
            animation: pulse 2s infinite;
        }

        #logs {
            flex-grow: 1;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 8px;
        }

        /* Custom Scrollbar */
        #logs::-webkit-scrollbar { width: 6px; }
        #logs::-webkit-scrollbar-track { background: transparent; }
        #logs::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .log-entry {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.02);
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 13px;
        }

        .log-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            flex-shrink: 0;
            font-size: 12px;
        }

        .log-content { display: flex; flex-direction: column; gap: 4px; }
        .log-source { font-size: 11px; font-weight: 600; opacity: 0.7; letter-spacing: 0.5px; text-transform: uppercase; }
        .log-message { line-height: 1.4; color: var(--text-main); }
        .log-meta { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--accent-primary); margin-top: 2px; }

        /* Status Colors */
        .status-pending .log-icon { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .status-routing .log-icon { background: rgba(59, 130, 246, 0.15); color: var(--accent-primary); }
        .status-submitted .log-icon { background: rgba(139, 92, 246, 0.15); color: #a78bfa; }
        .status-confirmed .log-icon { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .status-failed .log-icon { background: rgba(239, 68, 68, 0.15); color: var(--error); }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { opacity: 0.7; box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            #logs { height: 300px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="glass-panel">
            <h1><span class="logo-icon">‚ö°</span> Trade Execution</h1>
            
            <div class="order-details">
                <div class="detail-row">
                    <span class="detail-label">Asset Pair</span>
                    <span class="detail-value" style="color: var(--text-main);">SOL-USDC</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Order Type</span>
                    <span class="detail-value">MARKET</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Side</span>
                    <span class="detail-value" style="color: var(--success);">BUY</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount</span>
                    <span class="detail-value">10.50 SOL</span>
                </div>
                <div class="detail-row" style="border-bottom: none;">
                    <span class="detail-label">Est. Value</span>
                    <span class="detail-value">~ $1,575.00</span>
                </div>
            </div>

            <button id="executeBtn" class="btn-primary" onclick="executeOrder()">
                Confirm Transaction
            </button>
        </div>

        <div class="glass-panel">
            <div class="feed-header">
                <span class="feed-title">Real-time Activity</span>
                <div class="live-indicator">
                    <div class="pulse"></div> LIVE
                </div>
            </div>
            <div id="logs">
                <div class="log-entry" style="opacity: 0.5;">
                    <div class="log-icon">‚ÑπÔ∏è</div>
                    <div class="log-content">
                        <span class="log-message">System ready. Waiting for order...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/orders/execute';
        const WS_BASE = 'ws://localhost:3000/ws/orders/';
        const logsDiv = document.getElementById('logs');
        const btn = document.getElementById('executeBtn');

        // Helper to get icons based on status
        function getStatusIcon(status) {
            if (status === 'pending') return '‚è≥';
            if (status === 'routing') return 'üîç';
            if (status === 'submitted') return 'üì°';
            if (status === 'confirmed') return '‚úÖ';
            if (status === 'failed') return '‚ùå';
            return '‚ÑπÔ∏è';
        }

        async function executeOrder() {
            btn.disabled = true;
            btn.innerHTML = `<span style="opacity:0.8">Processing Order...</span>`;
            
            // Clear initial "System ready" log if it exists
            if(logsDiv.children[0]?.style.opacity === "0.5") logsDiv.innerHTML = '';
            
            addLog('SYSTEM', 'Initiating secure HTTP POST request...', 'pending');

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pair: 'SOL-USDC', amount: 10.5, side: 'buy' })
                });
                const data = await res.json();
                
                if (data.orderId) {
                    addLog('API', `Order Queue ID generated successfully`, 'pending');
                    connectWebSocket(data.orderId);
                } else {
                    addLog('ERROR', 'Failed to generate order ID', 'failed');
                    resetBtn();
                }
            } catch (err) {
                addLog('ERROR', `Connection refused: ${err.message}`, 'failed');
                resetBtn();
            }
        }

        function connectWebSocket(orderId) {
            const ws = new WebSocket(WS_BASE + orderId);
            addLog('WS', `Establishing WebSocket uplink...`, 'routing');

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                
                // Construct a cleaner message for the UI
                let mainText = msg.message || `Status Update: ${msg.status.toUpperCase()}`;
                let metaText = '';

                if (msg.price) metaText += `Exec Price: $${msg.price.toFixed(2)} `;
                if (msg.dex) metaText += `via ${msg.dex} `;
                if (msg.txHash) metaText += `\nTx: ${msg.txHash.substring(0, 12)}...`;

                addLog(msg.status.toUpperCase(), mainText, msg.status, metaText);

                if (msg.status === 'confirmed' || msg.status === 'failed') {
                    ws.close();
                    resetBtn();
                }
            };

            ws.onerror = () => addLog('WS', 'WebSocket connection interrupted', 'failed');
        }

        function addLog(source, message, status, meta = '') {
            const div = document.createElement('div');
            div.className = `log-entry status-${status}`;
            
            const icon = getStatusIcon(status);

            let html = `
                <div class="log-icon">${icon}</div>
                <div class="log-content">
                    <span class="log-source" style="color: var(--${getStatusColorVar(status)})">${source}</span>
                    <span class="log-message">${message}</span>
            `;
            
            if (meta) {
                html += `<span class="log-meta">${meta}</span>`;
            }
            
            html += `</div>`;
            div.innerHTML = html;
            
            logsDiv.prepend(div);
        }

        function getStatusColorVar(status) {
            if (status === 'confirmed') return 'success';
            if (status === 'failed') return 'error';
            if (status === 'routing') return 'accent-primary';
            return 'text-muted';
        }

        function resetBtn() {
            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "Confirm Transaction";
            }, 1000);
        }
    </script>
</body>
</html>
